<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<title>Login page</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/m-styles.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal" action='/login' method='post'>
			  <div class="control-group">
			    <div class="controls">
			      <input type="text" id="username" name="username" placeholder="Email" class='m-wrap' autofocus>
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <input type="password" id="password" name="password" placeholder="Password" class='m-wrap'>
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
<!-- 			      <label class="checkbox">
			        <input type="checkbox"> Remember me
			      </label> -->
			      <button type="submit" class="m-btn green">Sign in</button>
			    </div>
			  </div>
			</form>
	    </div>		
	</body>
</html>
